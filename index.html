<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
    <body>
        <div id='calculator'>
            <div id='flexscreenbox'>
                <div id='screentop'></div>
                <div id='screen'></div>
            </div>
            <div class="calculatorbuttonsbox">
                <div class="numbersbox">
                    <button id="zero" class="numbers calculatorbuttons">0</button>
                    <button class="numbers calculatorbuttons">9</button>
                    <button class="numbers calculatorbuttons">8</button>
                    <button class="numbers calculatorbuttons">7</button>
                    <button class="numbers calculatorbuttons">6</button>
                    <button class="numbers calculatorbuttons">5</button>
                    <button class="numbers calculatorbuttons">4</button>
                    <button class="numbers calculatorbuttons">3</button>
                    <button class="numbers calculatorbuttons">2</button>
                    <button class="numbers calculatorbuttons">1</button>
                </div>
                <div class="functionbox">
                    <button id="decimal" class="calculatorbuttons">.</button>
                    <button class="operatorButtons calculatorbuttons plus">+</button>
                    <button class="operatorButtons calculatorbuttons plus">-</button>
                    <button class="operatorButtons calculatorbuttons">*</button>
                    <button class="operatorButtons calculatorbuttons">/</button>
                </div>
                <div class="functionbox">
                <button id="equal" class="functionButtons calculatorbuttons">=</button>
                <button id="clear" class="functionButtons calculatorbuttons">AC</button>
                </div>
            </div>
        </div>
    </body>
</html>
